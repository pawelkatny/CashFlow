<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <title>CashFlow</title>
</head>

<body>
    <header class="header-container">
        <section class="header-data-summary">
            <div class="income-sumup">
                <div>Income</div>
                <div>Total amount</div>
                <div>Income</div>
                <div>Expenses</div>
            </div>
            <div class="budget-sumup">
                <div>Budget info month + year</div>
                <div>Total amount</div>
                <div>Income</div>
                <div>Expenses</div>
            </div>
            <div class="expenses-sumup">
                <div>Expenses info</div>
                <div>Total amount</div>
                <div>Income</div>
                <div>Expenses</div>
            </div>
        </section>
        <nav class="header-menu-container">
            <div class="header-menu-bar"></div>
            <ul class="header-menu-left">
                <li><img id="new-budget" src="images/icons/new.png" alt=""></li>
                <li><img id="load-budget" src="images/icons/load.png" alt=""></li>
                <li><img id="save-budget" src="images/icons/save.png" alt=""></li>
                <li><img id="clear-data"src="images/icons/clear.png" alt=""></li>
                <li><img id="show-charts"src="images/icons/charts.png" alt=""></li>
                <li><img id="show-help" src="images/icons/info.png" alt=""></li>
                <li id="header-icon-info"></li>
            </ul>
            <ul class="header-menu-right">
                <li id="header-logo-info"></li>
                <li><img src="images/logo1.png" alt=""></li>
            </ul>
        </nav>
    </header>

    <main class="main-content-container">
        <section>
            <div>Income</div>
        </section>
        <section>
            <div>Expenses</div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
