<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <title>CashFlow</title>
</head>

<body>
    <header class="header-container">
        <section class="header-data-summary">
            <div class="income-sumup border-gray">
                <div class="income-total"></div>
                <div class="income-balance">INCOME</div>
            </div>
            <div class="budget-sumup border-gray">
                <div class="budget-info highlight-budget">January - 2019</div>
                <div class="balance-total"></div>
                <div class="budget-balance">BALANCE</div>

            </div>
            <div class="expenses-sumup border-gray">
                <div class="expenses-total">- 2500.70</div>
                <div class="expenses-balance">EXPENSES</div>
            </div>
        </section>
        <nav class="header-menu-container">
            <div class="header-menu-bar"></div>
            <ul class="header-menu-left">
                <li><img id="new-budget" src="images/icons/new.png" alt=""></li>
                <li><img id="load-budget" src="images/icons/load.png" alt=""></li>
                <li><img id="save-budget" src="images/icons/save.png" alt=""></li>
                <li><img id="clear-data" src="images/icons/clear.png" alt=""></li>
                <li><img id="show-charts" src="images/icons/charts.png" alt=""></li>
                <li><img id="show-help" src="images/icons/info.png" alt=""></li>
                <li id="header-icon-info"></li>
            </ul>
            <ul class="header-menu-right">
                <li id="header-logo-info"></li>
                <li><img id="header-menu-logo" src="images/logo1.png" alt=""></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="data-input">
            <select name="type" class="input-type">
                <option value="inc">Income</option>
                <option value="exp">Expense</option>
            </select>
            <input type="text" class="input-type add-desc" placeholder="Add description">
            <input type="number" class="input-type add-value" placeholder="Value">
            <button class="input-type input-btn">Add</button>
        </div>
        <section class="main-content clearfix">
            <div class="main-income">
                <div class="income-balance margin-reset">INCOME</div>
            </div>
            <div class="main-expenses">
                <div class="expenses-balance margin-reset">EXPENSES</div>
            </div>

        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
